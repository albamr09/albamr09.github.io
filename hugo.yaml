# Hugo configuration file
title: Alba's Notes

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

  # allow raw html
markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block:
            - - \[
              - \]
            - - $$
              - $$
          inline:
            - - \(
              - \)
        enable: true
  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Notes
      pageRef: /notes
      weight: 1
    - name: Planner
      pageRef: /planner
      weight: 2
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/albamr09"
      params:
        icon: github

params:
  page:
    width: full
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: logo.svg
      dark: logo-dark.svg

  footer:
    displayCopyright: false
    displayPoweredBy: false

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1

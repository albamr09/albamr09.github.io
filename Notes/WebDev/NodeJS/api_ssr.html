<div id="API vs SSR"><h1 id="API vs SSR" class="header"><a href="#API vs SSR">API vs SSR</a></h1></div>


<hr>

<p>
In <code>Express</code> when we talk about <code>API</code>s we are talking about <code>HTTP</code> interfaces to interact our data. 
</p>

<p>
The main differences between <code>API</code>s and Server Side Rendering (<code>SSR</code>) are:

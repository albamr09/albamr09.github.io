<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Fondo -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Datos de entrada -->
  <rect x="50" y="80" width="120" height="60" rx="10" fill="#e6f2ff" stroke="#0066cc" stroke-width="2" />
  <text x="110" y="115" font-family="Arial" font-size="14" text-anchor="middle">Datos Tabulares xi</text>
  
  <!-- Aumentación -->
  <rect x="50" y="200" width="120" height="80" rx="10" fill="#fff2e6" stroke="#ff8c00" stroke-width="2" />
  <text x="110" y="230" font-family="Arial" font-size="14" text-anchor="middle">Función de</text>
  <text x="110" y="250" font-family="Arial" font-size="14" text-anchor="middle">Aumentación g(xi)</text>
  <text x="110" y="270" font-family="Arial" font-size="10" text-anchor="middle">(Corrupción por clase)</text>
  
  <!-- Datos aumentados -->
  <rect x="50" y="340" width="120" height="60" rx="10" fill="#e6f2ff" stroke="#0066cc" stroke-width="2" />
  <text x="110" y="375" font-family="Arial" font-size="14" text-anchor="middle">Datos Aumentados x̃i</text>
  
  <!-- Red neuronal - Codificador -->
  <rect x="250" y="40" width="140" height="160" rx="10" fill="#e6ffe6" stroke="#009900" stroke-width="2" />
  <text x="320" y="65" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Codificador θe</text>
  <rect x="270" y="75" width="100" height="25" rx="5" fill="#ffffff" stroke="#009900" stroke-width="1" />
  <text x="320" y="92" font-family="Arial" font-size="12" text-anchor="middle">Capa Oculta 1</text>
  <rect x="270" y="105" width="100" height="25" rx="5" fill="#ffffff" stroke="#009900" stroke-width="1" />
  <text x="320" y="122" font-family="Arial" font-size="12" text-anchor="middle">Capa Oculta 2</text>
  <rect x="270" y="135" width="100" height="25" rx="5" fill="#ffffff" stroke="#009900" stroke-width="1" />
  <text x="320" y="152" font-family="Arial" font-size="12" text-anchor="middle">Capa Oculta 3</text>
  <rect x="270" y="165" width="100" height="25" rx="5" fill="#ffffff" stroke="#009900" stroke-width="1" />
  <text x="320" y="182" font-family="Arial" font-size="12" text-anchor="middle">Capa Oculta 4</text>
  
  <!-- Red neuronal - Cabeza Pre-entrenamiento -->
  <rect x="450" y="40" width="140" height="100" rx="10" fill="#ffe6e6" stroke="#cc0000" stroke-width="2" />
  <text x="520" y="65" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Cabeza Pre-entrenamiento θp</text>
  <rect x="470" y="75" width="100" height="25" rx="5" fill="#ffffff" stroke="#cc0000" stroke-width="1" />
  <text x="520" y="92" font-family="Arial" font-size="12" text-anchor="middle">Capa Oculta (256)</text>
  <rect x="470" y="105" width="100" height="25" rx="5" fill="#ffffff" stroke="#cc0000" stroke-width="1" />
  <text x="520" y="122" font-family="Arial" font-size="12" text-anchor="middle">Capa de Salida</text>
  
  <!-- Red neuronal - Cabeza Clasificación -->
  <rect x="450" y="180" width="140" height="100" rx="10" fill="#e6e6ff" stroke="#0000cc" stroke-width="2" />
  <text x="520" y="205" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Cabeza Clasificación θc</text>
  <rect x="470" y="215" width="100" height="25" rx="5" fill="#ffffff" stroke="#0000cc" stroke-width="1" />
  <text x="520" y="232" font-family="Arial" font-size="12" text-anchor="middle">Capa Oculta (256)</text>
  <rect x="470" y="245" width="100" height="25" rx="5" fill="#ffffff" stroke="#0000cc" stroke-width="1" />
  <text x="520" y="262" font-family="Arial" font-size="12" text-anchor="middle">Capa de Salida</text>
  
  <!-- Embeddings -->
  <rect x="650" y="40" width="120" height="70" rx="10" fill="#f2e6ff" stroke="#6600cc" stroke-width="2" />
  <text x="710" y="65" font-family="Arial" font-size="14" text-anchor="middle">Embedding</text>
  <text x="710" y="85" font-family="Arial" font-size="14" text-anchor="middle">Original zi</text>
  
  <rect x="650" y="150" width="120" height="70" rx="10" fill="#f2e6ff" stroke="#6600cc" stroke-width="2" />
  <text x="710" y="175" font-family="Arial" font-size="14" text-anchor="middle">Embedding</text>
  <text x="710" y="195" font-family="Arial" font-size="14" text-anchor="middle">Aumentado z̃i</text>
  
  <!-- Pérdida Contrastiva -->
  <rect x="650" y="260" width="120" height="70" rx="10" fill="#ffe6f9" stroke="#cc00cc" stroke-width="2" />
  <text x="710" y="285" font-family="Arial" font-size="14" text-anchor="middle">Pérdida</text>
  <text x="710" y="305" font-family="Arial" font-size="14" text-anchor="middle">Contrastiva</text>
  
  <!-- Pérdida Clasificación -->
  <rect x="650" y="370" width="120" height="70" rx="10" fill="#e6fff9" stroke="#00cccc" stroke-width="2" />
  <text x="710" y="395" font-family="Arial" font-size="14" text-anchor="middle">Pérdida de</text>
  <text x="710" y="415" font-family="Arial" font-size="14" text-anchor="middle">Clasificación</text>
  
  <!-- Pseudo-labeling -->
  <rect x="450" y="350" width="140" height="70" rx="10" fill="#ffffcc" stroke="#cccc00" stroke-width="2" />
  <text x="520" y="375" font-family="Arial" font-size="14" text-anchor="middle">Pseudo-etiquetado</text>
  <text x="520" y="395" font-family="Arial" font-size="12" text-anchor="middle">(Iteración de θc)</text>

  <!-- Conexiones -->
  <!-- Entrada a codificador -->
  <line x1="170" y1="110" x2="250" y2="110" stroke="#666666" stroke-width="2" marker-end="url(#arrow)"/>
  <!-- Entrada a aumentación -->
  <line x1="110" y1="140" x2="110" y2="200" stroke="#666666" stroke-width="2" marker-end="url(#arrow)"/>
  <!-- Aumentación a datos aumentados -->
  <line x1="110" y1="280" x2="110" y2="340" stroke="#666666" stroke-width="2" marker-end="url(#arrow)"/>
  <!-- Datos aumentados a codificador -->
  <path d="M170 370 Q210 370 230 240 Q240 120 250 120" fill="none" stroke="#666666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Codificador a cabezas -->
  <line x1="390" y1="90" x2="450" y2="90" stroke="#666666" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M390 130 Q435 130 435 160 Q435 210 450 210" fill="none" stroke="#666666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Cabeza preentrenamiento a embeddings -->
  <line x1="590" y1="75" x2="650" y2="75" stroke="#666666" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M590 105 Q620 135 650 180" fill="none" stroke="#666666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Embeddings a pérdida contrastiva -->
  <line x1="710" y1="110" x2="710" y2="150" stroke="#666666" stroke-width="2"/>
  <line x1="710" y1="220" x2="710" y2="260" stroke="#666666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Clasificación a pérdida clasificación -->
  <path d="M590 230 Q620 300 650 405" fill="none" stroke="#666666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Pseudo-etiquetado conexiones -->
  <line x1="520" y1="280" x2="520" y2="350" stroke="#666666" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M450 385 Q250 385 190 300 Q170 260 150 220" fill="none" stroke="#666666" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Retroalimentación -->
  <path d="M710 330 Q710 460 500 460 Q290 460 290 200" fill="none" stroke="#cc00cc" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <path d="M710 440 Q710 480 520 480 Q330 480 330 300" fill="none" stroke="#00cccc" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  
  <!-- Definiciones de marcadores -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666666"/>
    </marker>
  </defs>
  
  <!-- Título -->
  <text x="400" y="20" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Arquitectura de Red Neuronal para Aprendizaje Contrastivo en Datos Tabulares</text>
  
  <!-- Leyenda -->
  <rect x="100" y="510" width="600" height="80" rx="5" fill="#f0f0f0" stroke="#999999" stroke-width="1"/>
  <text x="400" y="530" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Flujo de entrenamiento</text>
  
  <rect x="130" y="550" width="15" height="15" fill="#e6f2ff" stroke="#0066cc" stroke-width="2"/>
  <text x="155" y="562" font-family="Arial" font-size="12" text-anchor="start">Datos</text>
  
  <rect x="230" y="550" width="15" height="15" fill="#e6ffe6" stroke="#009900" stroke-width="2"/>
  <text x="255" y="562" font-family="Arial" font-size="12" text-anchor="start">Codificador</text>
  
  <rect x="350" y="550" width="15" height="15" fill="#ffe6e6" stroke="#cc0000" stroke-width="2"/>
  <text x="375" y="562" font-family="Arial" font-size="12" text-anchor="start">Pre-entrenamiento</text>
  
  <rect x="500" y="550" width="15" height="15" fill="#e6e6ff" stroke="#0000cc" stroke-width="2"/>
  <text x="525" y="562" font-family="Arial" font-size="12" text-anchor="start">Clasificación</text>
  
  <rect x="610" y="550" width="15" height="15" fill="#ffe6f9" stroke="#cc00cc" stroke-width="2"/>
  <text x="635" y="562" font-family="Arial" font-size="12" text-anchor="start">Pérdida</text>
</svg>